<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tarocchi di Fede</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="app">
    <h1>✨ Benvenuta nei Tarocchi di Fede, uno specchio per la tua anima ✨</h1>
    <button onclick="drawCard()">Pesca una Carta</button>
    <div id="cardContainer" class="card hidden">
      <img id="cardImage" src="matto-front.png" alt="Il Matto">
      <h2>Il Matto (0)</h2>
      <p class="quote">"Abbraccia l’ignoto con cuore aperto"</p>
      <p class="keywords">Inizio – Libertà – Leggerezza</p>
      <p class="message">Lascia che l’anima ti guidi, non serve sapere tutto: segui l’incanto, anche se non sai dove porta.</p>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
